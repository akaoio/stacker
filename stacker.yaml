name: "stacker"
version: "0.0.1"
description: "Universal Shell Framework for POSIX systems - Package manager and development framework"
author: "AKAO Team"
license: "MIT"
source: "https://github.com/akaoio/stacker.git"
main_script: "stacker.sh"
type: "framework"
dependencies:
  git: "required"
  shell: "POSIX"
features:
  - "Package management"
  - "Git-based installation"
  - "XDG compliance" 
  - "Modular architecture"
  - "Service management"
commands:
  - "install"
  - "uninstall"
  - "update" 
  - "list"
  - "search"
  - "info"
  - "config"